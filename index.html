<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping v/s Offline Shopping</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <h1 class=" text-center my-3">Online Shopping v/s Offline Shopping : Media Research</h1>
    <div class="container border border-dark my-5">
        <div class="container" style="background-color:rgb(196, 229, 230);">

            <form class="row g-3 my-3 ">
                
                <div class="col-md-6">
                <label for="inputName" class="form-label">Firstname</label>
                <input type="text" class="form-control" id="inputName">
            </div>
            <div class="col-md-6">
                <label for="lastname" class="form-label">Lastname</label>
                <input type="text" class="form-control" id="lastname">
            </div>
            
            
        </form>
        Gender : <div class="form-check form-check-inline my-3">
            <input type="radio" class="form-check-input" type="checkbox" id="inlineCheckbox1" name="gender" value="option1">
            <label class="form-check-label" for="inlineCheckbox1">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input type="radio" class="form-check-input" type="checkbox" id="inlineCheckbox2" name="gender" value="option2">
            <label class="form-check-label" for="inlineCheckbox2">Female</label>
          </div>
          <div class="form-check form-check-inline">
            <input  type="radio" class="form-check-input" type="checkbox" id="inlineCheckbox3" name="gender" value="option3" >
            <label class="form-check-label" for="inlineCheckbox3">Other</label>
          </div>
          <div>
              Age :  <div class="form-check form-check-inline my-3">
                  <input type="radio" class="form-check-input" type="checkbox" id="inlineCheckbox1" name="Age" value="option1">
                  <label class="form-check-label" for="inlineCheckbox1">Upto 18 years</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" type="checkbox" id="inlineCheckbox2" name="Age" value="option2">
                    <label class="form-check-label" for="inlineCheckbox2">18 - 25 years</label>
                </div>
                <div class="form-check form-check-inline">
                    <input  type="radio" class="form-check-input" type="checkbox" id="inlineCheckbox3" name="Age" value="option3" >
                    <label class="form-check-label" for="inlineCheckbox3">25 -35 years</label>
                </div>
                <div class="form-check form-check-inline">
                    <input  type="radio" class="form-check-input" type="checkbox" id="inlineCheckbox4" name="Age" value="option4" >
                    <label class="form-check-label" for="inlineCheckbox4">35 + years</label>
                </div>
            </div>
            <div>
                Your Occupation : <div class="form-check form-check-inline my-3">
                    <input type="radio" class="form-check-input" type="checkbox" id="inlineCheckbox1" name="occ" value="option1">
                    <label class="form-check-label" for="inlineCheckbox1">Student</label>
                </div>
                <div class="form-check form-check-inline">
                      <input type="radio" class="form-check-input" type="checkbox" id="inlineCheckbox2" name="occ" value="option2">
                      <label class="form-check-label" for="inlineCheckbox2">Public Sector</label>
                  </div>
                  <div class="form-check form-check-inline">
                      <input  type="radio" class="form-check-input" type="checkbox" id="inlineCheckbox3" name="occ" value="option3" >
                      <label class="form-check-label" for="inlineCheckbox3">Private Sector</label>
                  </div>
                  <div class="form-check form-check-inline">
                      <input  type="radio" class="form-check-input" type="checkbox" id="inlineCheckbox4" name="occ" value="option4" >
                      <label class="form-check-label" for="inlineCheckbox4">Entrepreneur</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input  type="radio" class="form-check-input" type="checkbox" id="inlineCheckbox5" name="occ" value="option5" >
                    <label class="form-check-label" for="inlineCheckbox5">Homemaker</label>
                </div>
                <div class="form-check form-check-inline">
                    <input  type="radio" class="form-check-input" type="checkbox" id="inlineCheckbox6" name="occ" value="option6" >
                    <label class="form-check-label" for="inlineCheckbox6">Others</label>
                </div>
            </div>
            <div>
                Your tentative monthly income:  <div class="form-check form-check-inline my-3">
                    <input type="radio" class="form-check-input" type="checkbox" id="inlineCheckbox1" name="inc" value="option1">
                    <label class="form-check-label" for="inlineCheckbox1">Below 15k</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" type="checkbox" id="inlineCheckbox2" name="inc" value="option2">
                    <label class="form-check-label" for="inlineCheckbox2">Betwwen 15k - 25k</label>
                </div>
                <div class="form-check form-check-inline">
                    <input  type="radio" class="form-check-input" type="checkbox" id="inlineCheckbox3" name="inc" value="option3" >
                    <label class="form-check-label" for="inlineCheckbox3">Between 25k - 35k</label>
                </div>
                <div class="form-check form-check-inline">
                    <input  type="radio" class="form-check-input" type="checkbox" id="inlineCheckbox4" name="inc" value="option4" >
                    <label class="form-check-label" for="inlineCheckbox4">Above 35k</label>
                </div>
                <div class="form-check form-check-inline">
                    <input  type="radio" class="form-check-input" type="checkbox" id="inlineCheckbox5" name="inc" value="option5" >
                    <label class="form-check-label" for="inlineCheckbox4">Prefer not to say</label>
                </div>
            </div>
            <div>
                Which medium you prefer for shopping ? <div class="form-check form-check-inline my-3">
                    <input type="radio" class="form-check-input" type="checkbox" id="inlineCheckbox1" name="mode" value="option1">
                    <label class="form-check-label" for="inlineCheckbox1">Online</label>
                  </div>
                  <div class="form-check form-check-inline">
                      <input type="radio" class="form-check-input" type="checkbox" id="inlineCheckbox2" name="mode" value="option2">
                      <label class="form-check-label" for="inlineCheckbox2">Offline </label>
                  </div>
                  <div class="form-check form-check-inline">
                      <input  type="radio" class="form-check-input" type="checkbox" id="inlineCheckbox3" name="mode" value="option3" >
                      <label class="form-check-label" for="inlineCheckbox3">Both</label>
                  </div>
            </div>
            <div>
                Which website you prefer for online shopping ? <div class="form-check form-check-inline my-3">
                    <input type="radio" class="form-check-input" type="checkbox" id="inlineCheckbox1" name="web" value="option1">
                    <label class="form-check-label" for="inlineCheckbox1">Flipkart</label>
                </div>
                <div class="form-check form-check-inline">
                      <input type="radio" class="form-check-input" type="checkbox" id="inlineCheckbox2" name="web" value="option2">
                      <label class="form-check-label" for="inlineCheckbox2">Amazon</label>
                  </div>
                  <div class="form-check form-check-inline">
                      <input  type="radio" class="form-check-input" type="checkbox" id="inlineCheckbox3" name="web" value="option3" >
                      <label class="form-check-label" for="inlineCheckbox3">Myntra</label>
                  </div>
                  <div class="form-check form-check-inline">
                      <input  type="radio" class="form-check-input" type="checkbox" id="inlineCheckbox4" name="web" value="option4" >
                      <label class="form-check-label" for="inlineCheckbox4">Jabong</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input  type="radio" class="form-check-input" type="checkbox" id="inlineCheckbox5" name="web" value="option5" >
                    <label class="form-check-label" for="inlineCheckbox5">Snapdeal</label>
                </div>
                <div class="form-check form-check-inline">
                    <input  type="radio" class="form-check-input" type="checkbox" id="inlineCheckbox6" name="web" value="option6" >
                    <label class="form-check-label" for="inlineCheckbox6">Others</label>
                </div>
                
            </div>
            <div>
                For what kind of items you prefer to shop online ? <div class="form-check form-check-inline my-3">
                    <input type="radio" class="form-check-input" type="checkbox" id="inlineCheckbox1" name="prod" value="option1">
                    <label class="form-check-label" for="inlineCheckbox1">Cloths</label>
                </div>
                <div class="form-check form-check-inline">
                      <input type="radio" class="form-check-input" type="checkbox" id="inlineCheckbox2" name="prod" value="option2">
                      <label class="form-check-label" for="inlineCheckbox2">Electronics</label>
                  </div>
                  <div class="form-check form-check-inline">
                      <input  type="radio" class="form-check-input" type="checkbox" id="inlineCheckbox3" name="prod" value="option3" >
                      <label class="form-check-label" for="inlineCheckbox3">Books</label>
                  </div>
                  <div class="form-check form-check-inline">
                      <input  type="radio" class="form-check-input" type="checkbox" id="inlineCheckbox4" name="prod" value="option4" >
                      <label class="form-check-label" for="inlineCheckbox4">Household items</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input  type="radio" class="form-check-input" type="checkbox" id="inlineCheckbox5" name="prod" value="option5" >
                    <label class="form-check-label" for="inlineCheckbox5">Beauty & cometics</label>
                </div>
                <div class="form-check form-check-inline">
                    <input  type="radio" class="form-check-input" type="checkbox" id="inlineCheckbox6" name="prod" value="option6" >
                    <label class="form-check-label" for="inlineCheckbox6">Movies</label>
                </div>
                <div class="form-check form-check-inline">
                    <input  type="radio" class="form-check-input" type="checkbox" id="inlineCheckbox7" name="prod" value="option7" >
                    <label class="form-check-label" for="inlineCheckbox7">Bags</label>
                </div>
                <div class="form-check form-check-inline">
                    <input  type="radio" class="form-check-input" type="checkbox" id="inlineCheckbox8" name="prod" value="option8" >
                    <label class="form-check-label" for="inlineCheckbox6">Sport items</label>
                </div>
                <div class="form-check form-check-inline">
                    <input  type="radio" class="form-check-input" type="checkbox" id="inlineCheckbox9" name="prod" value="option9" >
                    <label class="form-check-label" for="inlineCheckbox6">Other</label>
                </div>

            </div>
            <div>
                <div class="col-md-9 my-3">
                    <label for="inputName" class="form-label">Other reasonsfor opting online/offline mode of shopping ?</label>
                    <input type="text" class="form-control" id="inputName">
                </div>
            </div>
            <div>
                <button type="button" onClick="myOnClickfn()" class="btn btn-outline-dark text-center my-3 align-self-sm-center " >Submit</button>
            </div>
        </div>
        </div>
        <script>
            function myOnClickfn(){
                document.location.href='https://gauravbasantani.github.io/IMG/'
            }
        </script>
</body>
</html>
